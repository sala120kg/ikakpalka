<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>ИКАКПАЛКА</title>
</head>
<body class="view_contact_body">
<header class="view_contact_header clearfix">
    <div class="view_contact_container">
        <div class="logo">
            <img src="img/logo_white.png" alt="">
        </div>
        <div class="shape_form_view_contact">
            <form action="/" method="get">
                <div class="number_loupe">
                    <input class="enter_number" type="text" id="number" name="number" placeholder="XXX-XXX-XXX">
                </div>
            </form>
        </div>
        <h2 class="error">Попробуй еще раз, eto prosto!</h2>

    </div>
</header>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script>
    $("#number").mask("999-999-999");
</script>
</body>
</html>
