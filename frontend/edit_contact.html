<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>ИКАКПАЛКА</title>
</head>
<body class="view_contact_body">
<header class="edit_contact_header clearfix">
    <div class="view_contact_container">
        <div class="logo">
            <img src="img/logo_yellow.png" alt="">
        </div>
        <section class="contacts_field edit_contact_fields">
            <span>номер контакта</span>
            <h3 id="inique_ID">123-123-123</h3>
            <div class="contact">
                <input type="input" id="email" name="email" placeholder="nikolanidvora@yandex.ru">
                <div class="sign"></div>
                <div class="delete_contact"></div>
            </div>
            <div class="contact">
                <input type="input" id="fb" name="fb" placeholder="facebook.com/fatnomass.po">
                <div class="sign"></div>
                <div class="delete_contact"></div>
            </div>
            <div class="contact">
                <input type="input" id="vk" name="vk" placeholder="vk.com/hollyfish">
                <div class="sign"></div>
                <div class="delete_contact"></div>
            </div>
            <div class="contact">
                <input type="input" id="url" name="url" placeholder="икакпалка.рф">
                <div class="sign"></div>
                <div class="delete_contact"></div>
            </div>
            <div class="add_contact">
                <div class="plus"></div>
                <form class="add" method="get">
                    <button class="add_email"></button>
                    <button class="add_fb"></button>
                    <button class="add_vk"></button>
                    <button class="add_url"></button>
                    <button class="save create_btn btn_general">СОХРАНИТЬ</button>
                </form>
            </div>

        </section>

</header>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script>
    $("#number").mask("999-999-999");
</script>
</body>
</html>
